<div class="container">
  <div class="login-wrapper">
    <div class="grid-container">
      <div class="login-ctnr">

        <!-- LOGIN BOX -->
        <div class="login-content box box-banner">
          <div class="grid-row">
            <div class="col-12 form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="username"  autofocus />
            </div>
          </div>
          <div class="grid-row">
            <div class="col-12 form-group">
              <label>Password</label>
              <div class="password">
                <input type="{{showPassword ? '' : 'password'}}" class="form-control" name="password"/>
                <i class="zmdi zmdi-eye" (click)="showPassword = true" *ngIf="!showPassword"></i>
                <i class="zmdi zmdi-eye-off" (click)="showPassword = false" *ngIf="showPassword"></i>
              </div>
            </div>
          </div>
          <div class="grid-row">
            <div class="col-12 btn-ctnr">
              <button type="submit" class="btn btn-primary btn-width-full">Login</button>
            </div>
          </div>
        </div>
        <div class="panel-center">
            <div class="form-group">
              <input class="form-control-lg form-control" type="text">
            </div>
            <div class="form-group">
              <input class="form-control-lg form-control" type="text">
            </div>
            <div class="form-group">
              <input type="checkbox">
              <label class="">Запомнить меня</label>
            </div>
            <div class="w100 justify-content-center d-flex">
              <input class="btn btn-primary btn-lg btn-block" value="Вход" type="submit">
            </div>
          </div>
        
      </div>
    </div>
  </div>
</div>
